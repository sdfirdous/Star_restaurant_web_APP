<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu of the restaurant</title>

    <style>
        .div1 {
            border: 5px solid black;
            text-align: center;
            font-size: larger;
            background-color: blanchedalmond;
        }
        
        #R_name {
            color: aliceblue;
            font-size: 600%;
            padding-top: 550px;
            position: fixed;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        /* display drid used for arrenging the imags, background set using linear-gradient */
        
        .img {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            background-image: linear-gradient( rgb(183, 52, 52), rgb(165, 165, 35));
            padding-left: 20px;
            padding-top: 5px;
        }
        
        .food_title {
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            padding-left: 20px;
        }
        
        #item {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            width: 80%;
            background-color: peachpuff;
            padding-left: 30px;
        }
        /* hover effect and transition property are used */
        
        #item:hover {
            background-color: aqua;
            border: 2px solid rgb(255, 98, 0);
            transform: translateY(10px);
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }
    </style>
</head>
